<!DOCTYPE html><html lang="en">

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title> AI Enhanced Curriculum Related Industry</title>

  <style>

    body {

      font-family: sans-serif;

      padding: 20px;

      background: #f9fafb;

    }

    .container {

      max-width: 900px;

      margin: auto;

    }

    .semester {

      background: #ffffff;

      border: 1px solid #ddd;

      border-radius: 10px;

      padding: 15px;

    }

    .semester h2 {

      cursor: pointer;

      color: #2563eb;

    }

    .course, .niat, .project {

      margin-left: 15px;

      margin-top: 10px;

    }

    .topics {

      list-style-type: disc;

      margin-left: 20px;

    }

    .course-title {

      cursor: pointer;

      font-weight: bold;

      color: #111827;

    }

    .hidden {

      display: none;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1 style="text-align:center"> AI Enhanced Curriculum Related to Industry</h1><!-- SEMESTERS 1 TO 8 -->

<div id="curriculum"></div>

  </div>  <script>

    const data = [

      {

        sem: "Semester 1",

        subjects: {

          "Discrete Mathematics": ["Set Theory", "Logic and Proof Techniques", "Combinatorics", "Graph Theory", "Relations and Functions"],

          "Computer Programming in C": [" C Introduction &History", "C Basics", "Flow Control Structures", "Functions","Arrays & Strings", "Pointers","Dynamic Theory Allocation", "Structures and File Handling"],

          "Real Analysis": ["Limits and Continuity", "Sequences and Series", "Differentiation", "Integration", "Metric Spaces"],

          "Digital Systems and Microcontrollers": ["Logic Gates", "Number Systems and Interconversions", "Flip Flops", "Counters", "Memory Devices", "8051 Architecture"],

          "Value Education + Arts + Sports": ["Ethics & Morals", "Art Appreciation", "Physical Fitness", "Yoga", "NSS / NCC"]

        },

        niat: ["Intro to Python & GitHub", "HTML, CSS, JS Basics"],

        project: "Personal Portfolio Website using HTML, CSS, GitHub Pages"

      },

      {

        sem: "Semester 2",

        subjects: {

          "Data Structures & Algorithms": ["Arrays & Strings",  "Linked Lists & Stacks & Queues", "Dynamic Programming & Greedy Algorithms", "Recursion & HashMaps",  "Trees", "Graphs", "Sorting & Searching","Time & Space Complexity & Divide and Conquer", "Sliding Window & Pointers","Backtracking & Bit Manipulation & union Fund (DSU)"],

          "Computer Systems Organization": ["CPU Architecture", "Memory Hierarchy", "Instruction Sets", "IO Devices", "Assembly Basics"],

          "Introduction to Software Systems": ["Software Lifecycle", "UML Diagrams", "Agile vs Waterfall", "Version Control"],

          "Linear Algebra": ["Matrices", "Determinants", "Vector Spaces", "Eigenvalues", "Linear Transformations"],

          "Embedded Systems Lab": ["Arduino Programming", "Sensor Interfacing", "Embedded C", "IoT Basics"]

        },

        niat: ["JavaScript DOM Projects", "Prompt Engineering Basics (1 credit)"],

        project: "JavaScript-based To-Do List + Prompt Formatter"

      },

      {

        sem: "Semester 3",

        subjects: {

          "Algorithm Analysis and Design": ["Greedy Algorithms", "Divide and Conquer", "Dynamic Programming", "NP Completeness"],

          "Operating Systems and Networks": ["Process Scheduling", "Memory Management", "File Systems", "TCP/IP", "Routing Protocols"],

          "Automata Theory": ["Finite Automata", "Pushdown Automata", "Turing Machines"],

          "Embedded Systems Workshop": ["IoT Projects", "Hands-on Sensors", "Real-Time Interfaces"],

          "Probability & Statistics": ["Random Variables", "Distributions", "Bayes Theorem", "Statistical Inference"]

        },

        niat: ["ReactJS Frontend Development (1 credit)", "AI Tool Integration Projects (ChatGPT API) (1 credit)"],

        project: "Blog Platform Frontend in React + AI Article Generator"

      },

      {

        sem: "Semester 4",

        subjects: {

          "Introduction to Database Systems": ["ER Diagrams", "SQL Queries", "Normalization", "Transactions", "Indexing"],

          "Machine Learning": ["Linear Regression", "Classification", "Clustering", "Model Evaluation"],

          "Breadth Electives": ["User-defined mix of electives"],

          "Human Sciences + Science Elective": ["Psychology", "Physics", "Biology"]

        },

        niat: ["Backend Dev (Node.js + Express + MongoDB) (2 credits)", "Gen-AI Tools: DALL-E, Claude, Midjourney"],

        project: "Full Stack Blog App with AI image generation (MERN + DALL-E)"

      },

      {

        sem: "Semester 5",

        subjects: {

          "Bouquet Elective 1": ["Elective Subject"],

          "Science Elective 1": ["Elective Subject"],

          "Humanities Elective 1": ["Elective Subject"],

          "Open Elective 1": ["Elective Subject"]

        },

        niat: ["Deep Learning (TensorFlow/Keras) (2 credits)", "Advanced Prompt Engineering"],

        project: "Build and train a CNN image classifier + prompt-tuned AI chatbot"

      },

      {

        sem: "Semester 6",

        subjects: {

          "BTP-1 / Honours-2": ["Research Project"],

          "Bouquet Electives": ["Elective Subjects"],

          "Humanities Elective 2": ["Elective Subject"],

          "Open Elective 2": ["Elective Subject"]

        },

        niat: ["Agentic AI Tools: LangChain, AutoGPT, A2A Patterns (2 credits)"],

        project: "Build a LangChain-based multi-agent task assistant"

      },

      {

        sem: "Semester 7",

        subjects: {

          "BTP-2 / Honours-3": ["Research Project"],

          "Ethics-1": ["Ethical Dilemmas", "AI Ethics"],

          "Bouquet Elective": ["Elective Subject"],

          "Open Electives": ["Elective Subjects"]

        },

        niat: ["AI App Deployment (FastAPI, Ollama, Vector DBs) (2 credits)"],

        project: "Deploy full-stack AI chat assistant with vector memory (Ollama + Pinecone)"

      },

      {

        sem: "Semester 8",

        subjects: {

          "Final Bouquet Elective": ["Elective Subject"],

          "Science Elective 2": ["Elective Subject"],

          "Humanities Elective 3": ["Elective Subject"],

          "Open Elective 5": ["Elective Subject"],

          "Ethics-2": ["Advanced AI Ethics"]

        },

        niat: ["Capstone: Freelance.AI-style Agentic Project (2 credits)"],

        project: "Complete and demo a working prototype of AI Project (multi-agent platform)"

      }

    ];

    const root = document.getElementById("curriculum");

    data.forEach((sem, idx) => {

      const semDiv = document.createElement("div");

      semDiv.className = "semester";

      const h2 = document.createElement("h2");

      h2.textContent = sem.sem;

      h2.onclick = () => toggle(`sem${idx}`);

      semDiv.appendChild(h2);

      const detailDiv = document.createElement("div");

      detailDiv.id = `sem${idx}`;

      detailDiv.className = "hidden";

      for (const [title, topics] of Object.entries(sem.subjects)) {

        const courseDiv = document.createElement("div");

        courseDiv.className = "course";

        const courseTitle = document.createElement("div");

        courseTitle.className = "course-title";

        courseTitle.textContent = title;

        courseTitle.onclick = () => toggle(`${title}_${idx}`);

        const ul = document.createElement("ul");

        ul.className = "topics hidden";

        ul.id = `${title}_${idx}`;

        topics.forEach(t => {

          const li = document.createElement("li");

          li.textContent = t;

          ul.appendChild(li);

        });

        courseDiv.appendChild(courseTitle);

        courseDiv.appendChild(ul);

        detailDiv.appendChild(courseDiv);

      }

      const niatDiv = document.createElement("div");

      niatDiv.className = "niat";

      niatDiv.innerHTML = `<h4>NIAT Add-ons:</h4><ul class="topics">${sem.niat.map(a => `<li>${a}</li>`).join('')}</ul>`;

      detailDiv.appendChild(niatDiv);

      const projDiv = document.createElement("div");

      projDiv.className = "project";

      projDiv.innerHTML = `<h4>Project:</h4><p>${sem.project}</p>`;

      detailDiv.appendChild(projDiv);

      semDiv.appendChild(detailDiv);

      root.appendChild(semDiv);

    });

    function toggle(id) {

      const el = document.getElementById(id);

      if (el) el.classList.toggle("hidden");

    }

  </script></body>
